---
new_page_extension: md
auto_deploy: false
admin_path: static/admin
webhook_url: https://209be849.ngrok.io/project/5d28a491120930f26e5514c1/webhook/forestry
sections:
- type: document
  path: site-metadata.json
  label: Config
  templates:
  - config
- type: document
  path: src/data/footer.yml
  label: Footer Configuration
  templates:
  - footer
- type: document
  path: src/pages/index.md
  label: Home
  templates:
  - home
- type: directory
  path: src/pages
  label: Pages
  create: all
  match: "**/*"
  exclude: "{posts/**,index.md,elements.md}"
  templates:
  - page
- type: directory
  path: src/pages/posts
  label: Posts
  create: all
  match: "**/*"
  templates:
  - post
- type: document
  path: src/pages/elements.md
  label: Elements
  templates:
  - elements
upload_dir: static/images
public_path: "/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_command: gatsby build
  publish_command: gatsby build
  preview_output_directory: public
  output_directory: public
  instant_preview_command: gatsby develop -H 0.0.0.0 -p 8080
  install_dependencies_command: yarn install
  preview_docker_image: node:10
  mount_path: "/srv"
